<!DOCTYPE html>
<html lang="en">

<head>
  <title>Information Visualization - Assignment 3</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <!-- the lens is simulated with an svg circle -->
  <svg class="cy" width="10000" height="10000">
    <circle id="lens" class="cy" cx="50" cy="50" r="40" stroke="green" stroke-width="1" fill="none" />
  </svg>

  <!-- cytoscape draws the graph in this div -->
  <div class="cy" id="cy"></div>

  <div id="config" class="config">
    <!-- 

        your controls can go here  
      -->
    <input type="range" class="form-range" min="0" max="1" step="0.2" id="rangeSelector" />
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="switch" />
      <label class="form-check-label" for="switch">LENSE BEHAVIOR</label>
    </div>
  </div>
</body>

<!-- dependencies -->
<script src="/libs/cytoscape-3.24.0.js"></script>
<script src="/libs/cola-3.3.8.js"></script>
<script src="/libs/cyto-cola-2.2.3.js"></script>

<!-- the magic goes in these files! -->
<script src="/style.js" type="module"></script>
<script src="/script.js" type="module"></script>

</html>
